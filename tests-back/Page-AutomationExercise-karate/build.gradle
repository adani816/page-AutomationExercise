plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation ('ch.qos.logback:logback-classic:1.5.20',
            'com.jayway.jsonpath:json-path:2.9.0',
            'com.linecorp.armeria:armeria:1.33.4'
    )

    testImplementation group: 'com.intuit.karate', name: 'karate-junit5', version: '1.4.1'
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.10.0'
    implementation group: 'org.apache.commons', name: 'commons-math3', version: '3.6.1'
    implementation group: 'com.google.guava', name: 'guava', version: '33.4.8-jre'
    implementation group: 'org.noggit', name: 'noggit', version: '0.8'
}

test {
    useJUnitPlatform()
    systemProperty 'karate.output.dir', file('target/karate-reports').getAbsolutePath()

    testLogging {
        events "PASSED", "SKIPPED", "FAILED"
        showStandardStreams = true
    }
}

sourceSets {
    test {
        resources {
            srcDirs = ['src/test/resources','src/test/java']
            exclude '**/*.java'
        }
    }
}